<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/styles/reset.css">
    <link rel="stylesheet" href="/src/styles/fonts.css">
    <link rel="stylesheet" href="/src/styles/style.css">
    <title>wb-cart</title>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header__inner">
            <div class="header__box">
                <div class="header__burger">
                    <img src="../public/catalog_burger.png" alt="cart_icon">
                </div>
                <h1 class="header__title">Товары <br>и точка</h1>
            </div>
                <div class="header__input-wrapper">
                    <input type="text" class="header__input" placeholder="Я ищу...">
                    <span class="header__input-span">
                        <img src="../public/images/search.svg" alt="search_icon">
                    </span>
                </div>


            <div class="header__wrapper">
                <button class="header__profile">
                    <img src="/public/images/user-icon.svg" alt="user_icon">
                    <p class="header__profile-text">Профиль</p>
                </button>
                <button class="header__cart">
                    <img src="/public/images/cart-icon.svg" alt="user_icon">
                    <span class="header__cart-span">3</span>
                    <p class="header__profile-text">Корзина</p>
                </button>
            </div>
        </div>
    </header>
    <!-- Main -->
    <main class="main">
        <div class="container">
            <!-- cart -->
            <section class="cart">
                <div class="orders">
                    <h2 class="orders__title">Корзина</h2>
                    <!-- custom checkbox -->
                    <div class="orders__box">
                        <label class="checkbox__wrap">
                            <input type="checkbox" class="real-checkbox">
                            <span class="custom-checkbox"></span>
                            Выбрать все
                        </label>
                        <img src="../public/images/arrow-icon.svg" alt="arrow-icon">
                    </div>
                    <!-- orders list and orders items -->
                    <ul class="orders__list">
                        <li class="orders__item">

                        </li>
                        <li class="orders__item">

                        </li>
                        <li class="orders__item">

                        </li>
                    </ul>

                </div>



            </section>
            <section class="total__cart"></section>
        </div>
    </main>
    <!-- Footer -->
    <footer class="footer"></footer>
</body>
</html>
